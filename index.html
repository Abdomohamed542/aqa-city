
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض صيف 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f0f8ff;
            direction: rtl;
        }
        header {
            background: #00aaff;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 200%;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
        }
        .slide img {
            width: 100%;
            display: block;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .grid img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .grid img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }
        }
        .btn-book {
    display: block;
    width: fit-content;
    margin: 2rem auto;
    background-color: #25D366;
    color: white;
    font-size: 1.2rem;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}
.btn-book:hover {
    background-color: #1ebe5b;
}

    </style>
</head>
